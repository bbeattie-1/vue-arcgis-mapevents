<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Map Events - Vue App</title>
    <!-- Load Calcite -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css"
    />
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/2.13.2/calcite.esm.js"
    ></script>
    <!-- Load the ArcGIS Maps SDK for JavaScript core API -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/4.31/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.31/"></script>
    <!-- Load map components -->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.31/arcgis-map-components.esm.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
